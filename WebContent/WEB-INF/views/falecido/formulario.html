<!--<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@ taglib uri="http://www.springframework.org/tags/form" prefix="form" %>-->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="pt-br" contentType="text/html; charset=utf-8">
<head>
    <!-- Bootstrap Core CSS -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../../resources/css/barra_progresso.css" rel="stylesheet"/>
    <link href="../../../resources/css/cadastro_contratante.css" rel="stylesheet"/>
    <link href="../../../resources/css/form_style.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container" id="cabecalho">
            <a class="navbar-brand" href="#">Serviço</a>
            <p class="navbar-text navbar-right">Usuário: <a href="#" class="navbar-link">João da Silva</a></p>
        </div>
    </nav>
    <div class="caixa_barra_progresso" id="barra_de_progresso">
       <ul class="barra_progresso">
            <li class="visited first col-sm-2">Filtro de Processos</li>
            <li class="visited previous col-sm-2">Cadastro de Contratante</li>
            <li class="active col-sm-2">Cadastro de Falecido</li>
            <li class="next col-sm-2">Dados do Óbito</li>
            <li class="col-sm-2">Escolha de Produtos</li>
            <li class="col-sm-2">Emissão de Notas</li>
        </ul>
    </div>
    <form action="salvar" method="post">
        <div class="container" id="formulario-dados-pessoais">
            <div class="row col-md-12">
                <div class="col-md-12">
                    <div class="shadow">
                        <div class="over-shadow">
                            <div id="dadosPessoais">
                                <h1 class="titulo_caixa">Dados pessoais</h1>
                                <div class="row">
                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label>Nome completo</label>
                                            <input type="string" class="form-control" id="nomecompleto" placeholder="Nome Completo">
                                        </div>
                                    </div>     
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <label>Nascimento</label>
                                            <input type="string" class="form-control" id="datanasc" 
                                            placeholder="dd/mm/aaa">
                                        </div>
                                    </div> 
                                    <div class="col-sm-1">
                                        <div class="form-group">
                                            <label>Idade</label>
                                            <input type="string" class="form-control" id="idade">
                                        </div>
                                    </div>                      
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                        <label>Documento</label>
                                        <select class="form-control">
                                        <!--Adicionar estados com o controler-->
                                            <option>RG</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-4">
                                        <div class="form-group">
                                            <label>Numero</label>
                                            <input type="string" class="form-control" id="numero" 
                                            placeholder="numero do documento">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>CPF</label>
                                            <input type="string" class="form-control" id="cpf" 
                                            placeholder="CPF">
                                        </div>
                                    </div>                                
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                        <label>Sexo</label>
                                        <select class="form-control">
                                        <!--Adicionar estados com o controler-->
                                            <option>Feminino</option>
                                            <option>Masculino</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                        <label>Cor</label>
                                        <select class="form-control">
                                        <!--Adicionar estados com o controler-->
                                            <option>Branco</option>
                                            <option>Amarelo</option>
                                            <option>Negro</option>
                                            <option>Pardo</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <label>Estado Civil</label>
                                            <input type="string" class="form-control" id="estadocivil" 
                                            placeholder="Estado Civil">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Naturalidade</label>
                                            <input type="string" class="form-control" id="naturalidade"
                                            placeholder="Naturalidade">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Profissão</label>
                                            <input type="string" class="form-control" id="profissao" 
                                            placeholder="Profissão">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="row col-md-12">
                <div class="col-md-8">
                    <div class="shadow">
                        <div class="over-shadow">
                            <h1 class="titulo_caixa">Endereço</h1>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>CEP</label>
                                        <input type="string" class="form-control" id="edCEP" placeholder="CEP"onkeypress="mascara(this,cep)" maxlength="9">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <label>Endereço</label>
                                        <input type="string" class="form-control" id="endereco" placeholder="Endereço">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>Número</label>
                                        <input type="number" class="form-control" id="endnumero" placeholder="nº">
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <label>Complemento</label>
                                        <input type="string" class="form-control" id="endcomplemento" placeholder="Complemento">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <label>Bairro</label>
                                        <input type="string" class="form-control" id="endbairro" placeholder="Bairro">
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <label>Cidade</label>
                                        <input type="string" class="form-control" id="endcidade" placeholder="Cidade">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>UF</label>
                                        <select class="form-control">
                                        <!--Adicionar estados com o controler-->
                                            <option>AC</option>
                                            <option>AL</option>
                                            <option>AM</option>
                                            <option>AP</option>
                                            <option>BA</option>
                                            <option>CE</option>
                                            <option>DF</option>
                                            <option>ES</option>
                                            <option>GO</option>
                                            <option>MA</option>
                                            <option>MG</option>
                                            <option>MS</option>
                                            <option>MT</option>
                                            <option>PA</option>
                                            <option>PB</option>
                                            <option>PE</option>
                                            <option>PI</option>
                                            <option>PR</option>
                                            <option>RJ</option>
                                            <option>RN</option>
                                            <option>RO</option>
                                            <option>RR</option>
                                            <option>RS</option>
                                            <option>SC</option>
                                            <option>SE</option>
                                            <option>SP</option>
                                            <option>TO</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="shadow">
                        <div class="over-shadow">
                            <h1 class="titulo_caixa">Contatos</h1>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Tel Residencial</label>
                                        <input type="string" class="form-control" id="telresidencial" placeholder="Tel Residencial" onkeypress="mascara(this,telefone)" maxlength="15">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Tel Celular</label>
                                        <input type="string" class="form-control" id="telcelular" placeholder="Tel Celular" onkeypress="mascara(this,telefone)" maxlength="15">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row col-md-12" id="botoes-navegacao">
                <div class="col-xs-12">
                    <button type="button" class="col-xs-1 btn btn-default" style="visibility:hidden"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
                    <button type="button" class="col-xs-offset-4 col-xs-2 btn btn-default">Cancelar</button>
                    <button type="button" class="col-xs-offset-4 col-xs-1 btn btn-default" type="submit"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
                </div>
            </div>
        </div>
    </form>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="https://raw.github.com/digitalBush/jquery.maskedinput/1.3.1/dist/jquery.maskedinput.min.js"></script>
<script type="text/javascript" src="../../../resources/js/cadastro_contratante.js"></script>
</html>
